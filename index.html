    function filterStudents() {
        const input = document.getElementById('student-search');
        const filter = input.value.trim().toUpperCase();
        const resultBox = document.getElementById('search-results');
        
        // Temizle ve Se√ßimi Sƒ±fƒ±rla
        resultBox.innerHTML = '';
        if(filter.length < 2) { 
            resultBox.style.display = 'none'; 
            return; 
        }

        const matches = ALL_STUDENTS.filter(s => s.n.includes(filter));
        
        if(matches.length > 0) {
            resultBox.style.display = 'block';
            matches.slice(0, 10).forEach(student => {
                const div = document.createElement('div');
                div.className = 'search-item';
                div.innerHTML = `<strong>${student.n}</strong><small>${student.c}</small>`;
                div.onclick = () => selectStudent(student);
                resultBox.appendChild(div);
            });
        } else {
            resultBox.style.display = 'none';
        }
    }

        const gameId = parseInt(document.getElementById('reg-game').value);
        const name = selectedStudent.n;

        systemData.players.push({ name, class: sClass, gameId });

        systemData.players.forEach((p, index) => {
            const gameObj = GAMES.find(g => g.id === p.gameId);
            listEl.innerHTML += `<div class="player-item"><div><strong>${p.name}</strong> <span style="color:#aaa">(${p.class})</span><span style="color:var(--primary); font-size:0.8rem; margin-left:10px;">${gameObj.name}</span></div><button class="del-btn" onclick="deletePlayer(${index})">Sil</button></div>`;
        });
    }

    async function deletePlayer(index) {
        if(confirm("Silmek istiyor musunuz?")) { systemData.players.splice(index, 1); await saveData(); }
    }
    async function changeStatus(st) { systemData.status = st; await saveData(); }
    async function resetSystem() {
        if(confirm("Dƒ∞KKAT: Sistem sƒ±fƒ±rlanacak!")) {
            systemData.status = 'registration';
            systemData.players = [...BASE_PLAYERS];
            systemData.brackets = {};
            await saveData();
        }
    }

    async function startTournament() {
        if(confirm("Turnuva Ba≈ülatƒ±lƒ±yor?")) {
            systemData.brackets = {};
            GAMES.forEach(game => {
                const parts = systemData.players.filter(p => p.gameId === game.id).sort(() => Math.random() - 0.5);
                systemData.brackets[game.id] = generateBracket(parts);
            });
            systemData.status = 'active';
            await saveData();
        }
    }

    function generateBracket(parts) {
        const rounds = [], matches = [];
        let power = 1; while(power < parts.length) power *= 2;
        let pIndex = 0;
        for(let i=0; i<power/2; i++) {
            let p1 = parts[pIndex++] || null, p2 = parts[pIndex++] || null;
            matches.push({ id: Math.random().toString(36).substr(2, 9), p1, p2, s1:0, s2:0, winner:(!p2&&p1)?p1:null });
        }
        rounds.push(matches);
        let count = matches.length;
        while(count > 1) {
            count /= 2;
            let next = [];
            for(let i=0; i<count; i++) next.push({ id: Math.random().toString(36).substr(2, 9), p1:null, p2:null, s1:0, s2:0, winner:null });
            rounds.push(next);
        }
        return rounds;
    }

    function showTournamentViewAdmin() { document.getElementById('admin-view').classList.remove('active'); document.getElementById('tournament-view').classList.add('active'); renderTournamentTabs(); renderBracket(activeTabGameId); }
    function renderTournamentTabs() {
        const c = document.getElementById('game-tabs'); c.innerHTML='';
        GAMES.forEach(g => c.innerHTML += `<button class="tab-btn ${g.id===activeTabGameId?'active':''}" onclick="activeTabGameId=${g.id};renderTournamentTabs();renderBracket(${g.id})">${g.name}</button>`);
    }
    
    function renderBracket(gid) {
        const rounds = systemData.brackets[gid];
        if(!rounds) return;
        const c = document.getElementById('bracket-area'); c.innerHTML='';
        rounds.forEach((round, ri) => {
            let title = (ri === rounds.length-1) ? "üèÜ Fƒ∞NAL" : `${ri+1}. TUR`;
            let html = `<div class="round-block"><div class="round-title">${title}</div><div class="matches-grid">`;
            round.forEach((m, mi) => {
                const isC = m.winner!==null;
                const p1n = m.p1?m.p1.name:'...', p2n = m.p2?m.p2.name:'...';
                let ctr1='', ctr2='';
                if(isAdmin && !m.winner && m.p1 && m.p2) {
                    ctr1 = `<div class="score-controls"><button class="btn-s btn-minus" onclick="upS(${gid},${ri},${mi},1,-1)">-</button><button class="btn-s btn-plus" onclick="upS(${gid},${ri},${mi},1,1)">+</button></div>`;
                    ctr2 = `<div class="score-controls"><button class="btn-s btn-minus" onclick="upS(${gid},${ri},${mi},2,-1)">-</button><button class="btn-s btn-plus" onclick="upS(${gid},${ri},${mi},2,1)">+</button></div>`;
                }
                html += `<div class="match-card ${isC?'completed':''}">
                    ${isC?'<div class="status-badge">Bƒ∞TTƒ∞</div>':''}
                    <div class="player-row ${m.winner?.name===p1n?'winner':''}"><div><div class="p-name">${p1n}</div><div class="p-class">${m.p1?m.p1.class:''}</div></div><div style="display:flex;align-items:center;gap:5px;">${ctr1}<div class="score-val">${m.s1}</div></div></div>
                    <div class="player-row ${m.winner?.name===p2n?'winner':''}"><div><div class="p-name">${p2n}</div><div class="p-class">${m.p2?m.p2.class:''}</div></div><div style="display:flex;align-items:center;gap:5px;">${ctr2}<div class="score-val">${m.s2}</div></div></div>
                </div>`;
            });
            c.innerHTML += html + `</div></div>`;
        });
    }

    async function upS(g,r,m,p,v) {
        const match = systemData.brackets[g][r][m];
        if(p===1) match.s1 = Math.max(0, match.s1+v); else match.s2 = Math.max(0, match.s2+v);
        if(match.s1>=2) { match.winner=match.p1; adv(g,r,m,match.p1); }
        else if(match.s2>=2) { match.winner=match.p2; adv(g,r,m,match.p2); }
        else match.winner=null;
        await saveData();
    }
    function adv(g,r,m,w) {
        const nr = r+1;
        if(nr < systemData.brackets[g].length) {
            const nm = Math.floor(m/2), top = (m%2===0);
            const nMatch = systemData.brackets[g][nr][nm];
            if(top) nMatch.p1=w; else nMatch.p2=w;
        }
    }
</script>
